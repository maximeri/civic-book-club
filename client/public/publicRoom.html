<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/b8a8323ae3.js" crossorigin="anonymous"></script>
  <title>Civic Book Club</title>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="publicRoom.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but this application doesn't work properly without
      JavaScript enabled. Please enable it to continue.
    </strong>
  </noscript>
  <div id="navbar"></div>
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list">
            <div class="input-group">
            </div>
            <ul id="userList" class="list-unstyled chat-list mt-2 mb-0">
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <div class="chat-about">
                    <h3 class="m-b-0">Public Chat Room</h3>
                  </div>
                </div>
                <div class="col-lg-6 hidden-sm text-right">
                  <a id="leave-btn" href="/index.html" class="btn btn-outline-secondary">Leave Room</a>
                </div>
              </div>
            </div>

            <div class="chat-history">
              <ul id="messages" class="m-b-0">
                <!-- render messages -->
              </ul>
            </div>
            <form id="form" action="">
              <div class="chat-message clearfix">
                <div class="input-group mb-0">
                  <div class="input-group-prepend">
                    <button class="input-group-text"><i class="fa fa-send"></i></button>
                  </div>
                  <input id="input" type="text" class="form-control" placeholder="Enter text here...">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="moment.js"></script>
  <script src="/components/Navbar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="publicRoom.js"></script>
</body>

</html>
